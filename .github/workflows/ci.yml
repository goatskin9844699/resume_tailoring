name: CI Tests

on:
  push:
    branches:
      - '**'  # all branches
  pull_request:
    branches: 
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    # Add timeout to prevent hanging
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'
        cache-dependency-path: |
          requirements.txt
          requirements-dev.txt

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        # Install the package in development mode
        pip install -e .
        playwright install --with-deps
        # Verify installations
        pip list
        # Debug: Show package location and Python path
        python -c "import resume_tailor; print(f'resume_tailor location: {resume_tailor.__file__}')"
        python -c "import sys; print('Python path:'); print('\n'.join(sys.path))"
        
    - name: Run tests and coverage
      id: tests
      run: |
        # Debug: Print current directory and contents
        pwd
        ls -la
        # Run tests with verbose output
        pytest -v tests/ --cov=resume_tailor --cov-fail-under=40 --cov-report=term-missing

    - name: Store coverage report
      if: always()  # Store even if tests fail
      run: |
        coverage report > coverage_report.txt
        
    - name: Upload coverage report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage_report.txt
        retention-days: 14 

    # Add explicit status check
    - name: Report status
      if: always()
      run: |
        if [[ "${{ steps.tests.outcome }}" == "success" ]]; then
          echo "All tests passed successfully!"
          exit 0
        else
          echo "Tests failed!"
          exit 1
        fi 